<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างแบบทดสอบความรู้</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', Tahoma, sans-serif; padding: 1rem; }
        .form-container { max-width: 700px; margin: 2rem auto; background-color: white; border-top: 8px solid #5b21b6; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 1.5rem; }
        .question-card { border: 1px solid #e5e7eb; padding: 1rem; margin-bottom: 1rem; border-radius: 0.5rem; background-color: #fdfdff; }
        .gradient-text { background-image: linear-gradient(45deg, #1e40af, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-2xl font-bold mb-1 gradient-text">แบบทดสอบความรู้พื้นฐาน (Pre-Test Mock)</h1>
        <p class="text-sm text-gray-500 mb-6">หลักสูตร AI Automation & Data Integration Master</p>
        
        <div class="mb-4 text-gray-700">
            <label class="block text-sm font-medium mb-1" for="name">ชื่อ-นามสกุล <span class="text-red-500">*</span></label>
            <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="กรอกชื่อของคุณ">
        </div>

        <!-- Question 1 -->
        <div class="question-card">
            <p class="font-semibold mb-3">1. ปรัชญาหลักของเครื่องมือ No-Code/Low-Code คืออะไร?</p>
            <div class="space-y-2 text-sm text-gray-700">
                <label class="flex items-center"><input type="radio" name="q1" value="a" class="mr-2 text-indigo-600"> ลดความซับซ้อนในการจัดการ Infrastructure</label>
                <label class="flex items-center"><input type="radio" name="q1" value="b" class="mr-2 text-indigo-600"> ทำให้ Citizen Developers สามารถสร้างแอปฯ ได้</label>
                <label class="flex items-center"><input type="radio" name="q1" value="c" class="mr-2 text-indigo-600"> เพิ่มความเร็วในการประมวลผลข้อมูล Big Data</label>
                <label class="flex items-center"><input type="radio" name="q1" value="d" class="mr-2 text-indigo-600"> เน้นการเขียนโค้ดภาษา Python เป็นหลัก</label>
            </div>
        </div>

        <!-- Question 2 (Mock for Camera AI) -->
        <div class="question-card">
            <p class="font-semibold mb-3">2. ในงาน Computer Vision, YOLO ย่อมาจากอะไร?</p>
            <div class="space-y-2 text-sm text-gray-700">
                <label class="flex items-center"><input type="radio" name="q2" value="a" class="mr-2 text-indigo-600"> You Only Look Occasionally</label>
                <label class="flex items-center"><input type="radio" name="q2" value="b" class="mr-2 text-indigo-600"> You Only Learn Once</label>
                <label class="flex items-center"><input type="radio" name="q2" value="c" class="mr-2 text-indigo-600"> You Only Live Once</label>
                <label class="flex items-center"><input type="radio" name="q2" value="d" class="mr-2 text-indigo-600"> You Only Look Once</label>
            </div>
        </div>

        <button class="w-full bg-secondary-purple text-white p-3 rounded-md font-bold mt-4 hover:bg-indigo-700 transition">
            ส่งแบบทดสอบ
        </button>
        <p class="text-center text-xs text-gray-400 mt-2">
            *ตัวอย่างจำลองเพื่อแสดงหน้าตาของแบบทดสอบเท่านั้น
        </p>
    </div>
</body>
</html>
